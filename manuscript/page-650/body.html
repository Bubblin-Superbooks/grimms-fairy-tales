<div class="leaf flex"><div class="inner justify"><pre class="no-indent  ">_Who sits within this tower?_  
_A King’s Daughter, she sits within,_  
_A sight of her I cannot win,_  
_The wall it will not break,_  
_The stone cannot be pierced._  
_Little Hans, with your coat so gay,_  
_Follow me, follow me, fast as you may._”</pre><hr class="section"></div> </div>
